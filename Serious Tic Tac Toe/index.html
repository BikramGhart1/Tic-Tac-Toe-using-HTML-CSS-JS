<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serious Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Tic Tac Toe</h2>
  <div id="board-container">
    <div id="game-board"></div>
    <div id="playerMoves"></div>
  </div>
 
  
  <div id="messege">
    <label for="">Game Status.....</label>
  </div>
  <div id="result">..</div>
  <div id="controls">
    <input type="text" placeholder="Player 1 Name: " id="player1" required>
    <input type="text" placeholder="Player 2 Name:" id="player2" required>
    <button id="start-button">Start Game</button>
    <button id="restart-button">Restart Game</button>
    <button id="resetAll">Reset</button>
  </div>
 
    <!-- <script src="script.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
